<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Teşekkürler</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Teşekkürler</h1>
      <p id="status">Ödeme durumu kontrol ediliyor...</p>
      <div id="download" style="display:none;margin-top:12px">
        <a class="btn" href="../downloads/fpshud-1.0.0.jar">Modu indir</a>
      </div>
      <a class="btn" href="index.html" style="margin-top:12px">Ana Sayfa</a>
    </div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const status = params.get('status');
    const paymentId = params.get('paymentId');
    const el = document.getElementById('status');
    if(status === 'success'){
      el.textContent = 'Ödeme başarılı — ID: ' + paymentId;
      document.getElementById('download').style.display = 'block';
    }else{
      el.textContent = 'Ödeme durumu: ' + (status || 'bilinmiyor');
    }
  </script>
</body>
</html>
